<!DOCTYPE html>
<html lang="en">

<head>
    <title>MovieList</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/creative.css">
    <script src="vendor/popper/popper.js"></script>


</head>
<body>
<nav>

</nav>
<header class="masthead">
    <br>
    <br>
    <div class="col-md-12">
       <div class=button><p class="lead"><a href="" id="addMovie" ><font color="#FFFFFF"><b>Film toevoegen</b></font></a></p></div>
    </div>
    <div class="header-content">
        <div class="row">
            <table class="table table-hover" id="table">
                <thead>
                <tr>
                    <th>Naam</th>
                    <th>Gezien</th>
                </thead>
                </tr>
            </table>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="movieModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id='titleAddMovie'>Add movie</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="form-group row">
                        <label for="movieName" class="col-sm-4 col-form-label">Movie name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="movieName" placeholder="Batman">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="movieSeen" class="col-sm-4 col-form-label">Movie seen:</label>
                        <div class="col-sm-8">
                            <select id="movieSeen">
                                <option val="0">true</option>
                                <option val="1">flase</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type='button' id='btnAddMovie' class='btn btn-primary'>Voeg toe</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</header>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/jquery/jquery.dataTables.js"></script>
<script src="vendor/bootstrap/js/bootstrap.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/movie.js"></script>
</body>

</html>
